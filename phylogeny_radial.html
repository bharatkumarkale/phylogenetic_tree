<!DOCTYPE html>
<meta charset="utf-8">
<style>

@font-face {
  font-family: 'Avenir';
  src: url('AvenirLTStd-Book.eot') format("svg");
}

text {
    font-size: 2px;
    font-family: 'Avenir'
}

.legendLabel {
  font-size: 18px;
  font-family: 'Avenir'
}

.link {
  fill: none;
  stroke: #aaa;
  stroke-opacity: 0.4;
  stroke-width: 1px;
}

</style>
<body>
    <!-- <form> -->
        <label>Choose a tree file: </label>
        <input type="file" id="treeFile" name="treeFile">
        
        <label>Choose a label file: </label>
        <input type="file" id="lblFile" name="labelFile">

        <input type="submit" id="btnSubmit">
    <!-- </form> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let rawData, 
            data, 
            labels = {},
            diameter = 770,
            radius = diameter / 2,
            innerRadius = radius - 370,
            padding = 20;

        d3.select("#treeFile").on("change", function () {
            var f = event.target.files[0]
            var reader = new FileReader();

            reader.onload = function(event) {
                load_tree(event.target.result)
            };
            // Read in the file as a data URL.
            reader.readAsDataURL(f);
        })
        d3.select("#lblFile").on("change", function () {
            var f = event.target.files[0]
            var reader = new FileReader();

            reader.onload = function(event) {
                load_label(event.target.result)
            };
            // Read in the file as a data URL.
            reader.readAsDataURL(f);
        })

        function load_label(fileHandler) {
            d3.json(fileHandler).then(data =>{
                labels = data
            });
        }

        function load_tree(fileHandler) {
            d3.text(fileHandler).then(d =>{
                rawData = d;
                data = parseNewick(rawData);
            });
        }
        
        // https://github.com/jasondavies/newick.js
        function parseNewick(a){for(var e=[],r={},s=a.split(/\s*(;|\(|\)|,|:)\s*/),t=0;t<s.length;t++){var n=s[t];switch(n){case"(":var c={};r.branchset=[c],e.push(r),r=c;break;case",":var c={};e[e.length-1].branchset.push(c),r=c;break;case")":r=e.pop();break;case":":break;default:var h=s[t-1];")"==h||"("==h||","==h?r.name=n:":"==h&&(r.length=parseFloat(n))}}return r}
        
        d3.select("#btnSubmit").on("click", function () {
            console.log(data, labels)

            let svg = d3.select("body").append("svg")
                        .attr("width", 2*diameter+padding)
                        .attr("height", diameter),
            g = svg.append("g")
                    .attr("transform", "translate(" + radius + "," + radius + ")"),
            legend_g = svg.append("g")
                        .attr("transform", `translate(${diameter-40},${0})`);

            let cluster = d3.cluster()
                            .size([360, radius-20])
                            .separation((a, b) => 1),
                color = d3.scaleOrdinal()
                        .domain(["Alpha", "Gamma", 'Delta', 'Epsilon', 'Omicron', 'Original strain', 'Generated', 'Other', 'Not annotated'])
                        .range(["#984ea3", "#e41a1c", "#33a02c", "#ffff33", "#ff7f00", "#f781bf", '#a6cee3', "#aaaaaa", "#555555"]); //d3.schemeCategory10

            const root = d3.hierarchy(data, d => d.branchset)
                        .sum(d => d.branchset ? 0 : 1)
                        .sort((a, b) => (a.value - b.value) || d3.ascending(a.data.length, b.data.length));

            cluster(root);
            setRadius(root, root.data.length = 0, innerRadius / maxLength(root));
            setColor(root);

            g.append("g")
                    .attr("fill", "none")
                    .attr("stroke", "#000")
                .selectAll("path")
                .data(root.links())
                .join("path")
                    .each(function(d) { d.target.linkNode = this; })
                    .attr("d", linkConstant)
                    .attr("stroke", d => d.target.color);

            g.append("g")
                .selectAll("text")
                .data(root.leaves())
                .join("text")
                    .attr("dy", ".31em")
                    .attr("transform", d => `rotate(${d.x - 90}) translate(${radius-20 + 2},0)${d.x < 180 ? "" : " rotate(180)"}`)
                    .attr("text-anchor", d => d.x < 180 ? "start" : "end")
                    .attr("fill", d => d.color)
                    .text(d => d.data.name.replace(/_/g, " "));


            // showLegend();

            // Set the radius of each node by recursively summing and scaling the distance from the root.
            function setRadius(d, y0, k) {
                d.radius = (y0 += d.data.length) * k;
                if (d.children) d.children.forEach(d => setRadius(d, y0, k));
            }

            // Set the color of each node by recursively inheriting.
            function setColor(d) {
                let name = d.data.name;
                    d.color = labels[name];
                if (d.children) d.children.forEach(setColor);
            }

            // Compute the maximum cumulative length of any node in the tree.
            function maxLength(d) {
                return d.data.length + (d.children ? d3.max(d.children, maxLength) : 0);
            }

            function linkExtensionConstant(d) {
                return linkStep(d.target.x, d.target.y, d.target.x, innerRadius);
            }

            function linkConstant(d) {
                return linkStep(d.source.x, d.source.y, d.target.x, d.target.y);
            }

            function linkVariable(d) {
                return linkStep(d.source.x, d.source.radius, d.target.x, d.target.radius);
            }

            function linkStep(startAngle, startRadius, endAngle, endRadius) {
            const c0 = Math.cos(startAngle = (startAngle - 90) / 180 * Math.PI);
            const s0 = Math.sin(startAngle);
            const c1 = Math.cos(endAngle = (endAngle - 90) / 180 * Math.PI);
            const s1 = Math.sin(endAngle);
            return "M" + startRadius * c0 + "," + startRadius * s0
                + (endAngle === startAngle ? "" : "A" + startRadius + "," + startRadius + " 0 0 " + (endAngle > startAngle ? 1 : 0) + " " + startRadius * c1 + "," + startRadius * s1)
                + "L" + endRadius * c1 + "," + endRadius * s1;
            }

            function showLegend() {
                const g = legend_g.selectAll("g")
                            .data(color.domain())
                            .join("g")
                                .attr("transform", (d, i) => `translate(0,${10+(i) * 20})`);

                g.append("rect")
                    .attr("width", 18)
                    .attr("height", 18)
                    .attr("fill", color);

                g.append("text")
                    .attr("class", "legendLabel")
                    .attr("x", 24)
                    .attr("y", 9)
                    .attr("dy", "0.35em")
                    .text(d => d);
            }
            
        })
    </script>
